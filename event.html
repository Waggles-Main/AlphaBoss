<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBoss - Event</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="event-screen">
        <header class="event-header">
            <h2>EVENT SCREEN</h2>
            <p>Choose your fate, or skip to the next round.</p>
        </header>
        <main class="event-choices">
            <button id="btnSkip" class="event-choice-btn btn-skip">SKIP</button>
            <button id="btnWordle" class="event-choice-btn btn-wordle">WORDLE <span class="reward-tag">+$8</span></button>
            <button id="btnScramble" class="event-choice-btn btn-scramble">WORD SCRAMBLE <span class="reward-tag">+$8</span></button>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getRunState() {
                const savedRun = localStorage.getItem('alphaBossRun');
                return savedRun ? JSON.parse(savedRun) : {};
            }

            function saveRunState(runState) {
                localStorage.setItem('alphaBossRun', JSON.stringify(runState));
            }

            function handleNavigation(destination) {
                window.location.href = destination;
            }

            document.getElementById('btnSkip').addEventListener('click', () => {
                const runState = getRunState();
                runState.stageIndex++; // Move to the next stage
                saveRunState(runState);
                handleNavigation('between-rounds.html');
            });
            document.getElementById('btnWordle').addEventListener('click', () => handleNavigation('wordle.html'));
            document.getElementById('btnScramble').addEventListener('click', () => handleNavigation('word-scramble.html'));
        });
    </script>
</body>
</html>
