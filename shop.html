<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBoss - Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="shop-screen">
        <header class="shop-header">
            <div class="shop-title-sign">
                <span class="fast-flicker">S</span>H<span class="flicker">O</span>P
            </div>
            <p>*IMPROVE YOUR RUN*</p>
        </header>

        <div class="shop-top-bar">
            <button class="shop-btn btn-bag">BAG</button>
            <div class="money-display">
                <span class="money-label">MONEY</span>
                <span class="money-value" id="shopMoney">$4</span>
            </div>
        </div>

        <main class="shop-main">
            <button class="shop-btn btn-reroll">REROLL $5</button>
            <div class="shop-items">
                <div class="shop-item" id="item-booster-pack" data-cost="8">
                    <div class="item-icon">BP</div>
                    <div class="item-price">$8</div>
                </div>
                <div class="shop-item">
                    <div class="item-icon">x</div>
                    <div class="item-price">$4</div>
                </div>
                <div class="shop-item">
                    <div class="item-icon">x</div>
                    <div class="item-price">$4</div>
                </div>
                <div class="shop-item" id="upgrade-top-row" data-cost="10">
                    <div class="item-icon">TR</div>
                    <div class="item-price">$10</div>
                </div>
            </div>
        </main>

        <footer class="shop-footer">
            <a href="event.html" class="shop-btn btn-continue">CONTINUE</a>
        </footer>
    </div>

    <div class="modal-overlay" id="bagModalOverlay">
      <div class="bag-modal">
        <button class="btn-close" id="btnCloseBagModal" aria-label="Close bag view">&times;</button>
        <h2 class="bag-title">BAG</h2>
        <div class="bag-info">
            <span id="tilesRemainingInfo">Tiles remaining: 0</span>
        </div>
        <div class="sort-container">
          <span class="sort-label">SORT</span>
          <div class="sort-controls">
            <button class="sort-btn active" id="sortAZ" data-sort="alpha">A-Z</button>
            <button class="sort-btn" id="sortType" data-sort="type">TYPE</button>
            <button class="sort-btn" id="sortValue" data-sort="value">VALUE</button>
          </div>
        </div>
        <div class="bag-grid-container">
            <div class="bag-grid" id="bagGrid">
                </div>
        </div>
      </div>
    </div>

    <!-- Booster Pack Modal -->
    <div class="modal-overlay" id="boosterPackOverlay">
        <div class="booster-pack-modal">
            <h2 class="booster-pack-title">BOOSTER PACK</h2>
            <p class="booster-pack-subtitle">CHOOSE UP TO 4 TILES TO ADD +10 TO THEIR POINTS</p>
            <div class="booster-pack-grid" id="boosterPackGrid">
                <!-- Tiles to boost will be rendered here by JS -->
            </div>
            <div class="booster-pack-actions">
                <button class="btn-booster-skip" id="boosterPackSkip">SKIP</button>
                <button class="btn-booster-confirm" id="boosterPackConfirm" disabled>BOOST (0/4)</button>
            </div>
        </div>
    </div>


    <script src="shop.js"></script>
</body>
</html>
