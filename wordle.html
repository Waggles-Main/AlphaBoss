<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBoss - Wordle Event</title>
    <link rel="stylesheet" href="gameplay.css">
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <main class="screen wordle-screen">
        <header class="wordle-header">
            <h1 class="wordle-title">WORDLE EVENT</h1>
            <div class="header-actions">
                <div class="wordle-money" id="moneyDisplay">$0</div>
                <button id="skipBtn" class="btn-skip">Skip -$10</button>
            </div>
        </header>

        <div id="grid-container" class="grid-container">
            <!-- Grid will be generated by JS -->
        </div>

        <div id="keyboard-container" class="keyboard-container">
            <!-- Keyboard will be generated by JS -->
        </div>

    </main>

    <!-- Result Modal -->
    <div class="modal-overlay" id="resultModalOverlay">
        <div class="result-modal">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-value" id="statGuesses">0</div>
                    <div class="stat-label">Guesses</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statMoney">+$0</div>
                    <div class="stat-label">Winnings</div>
                </div>
            </div>
            <button id="continueBtn" class="btn-continue">CONTINUE</button>
        </div>
    </div>

    <!-- Error Toast Container -->
    <div id="error-container"></div>

    <!-- Dev Panel -->
    <div id="devPanel" class="dev-panel">
        <div class="dev-panel-header">
            <h3 class="dev-title">DEV CONTROLS</h3>
            <button id="devMinimizeBtn" class="dev-minimize-btn">-</button>
        </div>
        <div class="dev-panel-content">
            <button id="devWin">Auto Win</button>
            <button id="devLose">Auto Lose</button>
            <div class="dev-score-calc">
                <h4 class="dev-subtitle">Game Info</h4>
                <div id="devScoreDetails">Loading...</div>
            </div>
            <h4 class="dev-subtitle">Navigation</h4>
            <button id="devNavMenu">Main Menu</button>
            <button id="devNavGame">Gameplay</button>
            <button id="devNavShop">Shop</button>
            <button id="devNavEvent">Event</button>
            <button id="devNavSandbox">Sandbox</button>
            <button id="devNavWordle">Wordle Event</button>
            <button id="devNavScramble">Word Scramble</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="shared.js"></script>
    <script src="sound.js"></script>
    <script src="wordle.js"></script>
</body>
</html>
