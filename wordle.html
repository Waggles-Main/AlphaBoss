<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBoss - Event</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="wordle-container">
        <header class="wordle-header">
            <h1>GUESS THE WORD</h1>
        </header>

        <div id="wordleGrid" class="wordle-grid">
            <!-- 6 rows of 5 tiles will be generated by JS -->
        </div>

        <div id="keyboard" class="keyboard">
            <div class="keyboard-row">
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button data-key="A">A</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button data-key="ENTER" class="key-large">ENTER</button>
                <button data-key="Z">Z</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="M">M</button>
                <button data-key="BACKSPACE" class="key-large">âŒ«</button>
            </div>
        </div>
    </div>

    <div id="devPanel" class="dev-panel">
        <div class="dev-panel-header">
            <h3 class="dev-title">DEV CONTROLS</h3>
            <button id="devMinimizeBtn" class="dev-minimize-btn">-</button>
        </div>
        <div class="dev-panel-content">
            <button id="devWin">Auto Win</button>
            <button id="devLose">Auto Lose</button>
            <div class="dev-score-calc">
                <h4 class="dev-subtitle">Game State</h4>
                <div id="devScoreDetails">Loading...</div>
            </div>
            <h4 class="dev-subtitle">Navigation</h4>
            <button id="devNavMenu">Main Menu</button>
            <button id="devNavGame">Gameplay</button>
            <button id="devNavShop">Shop</button>
            <button id="devNavEvent">Event</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="sound.js"></script>
    <script src="wordle.js"></script>
</body>
</html>
