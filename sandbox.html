<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBoss - Sandbox</title>
    <!-- Re-use existing fonts and styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Monoton&display=swap" rel="stylesheet">
    <!-- Link to main CSS to get variables and base styles -->
    <link rel="stylesheet" href="gameplay.css">
    <!-- Link to sandbox-specific styles -->
    <link rel="stylesheet" href="sandbox.css">
</head>
<body>
    <main class="sandbox-container">
        <header class="sandbox-header">
            <h1>Component Sandbox</h1>
            <div class="header-links">
                <a href="glyph-3d-sandbox.html" class="nav-link">3D Glyph Sandbox &rarr;</a>
                <a href="gameplay.html" class="nav-link">&larr; Back to Game</a>
            </div>
        </header>

        <section class="component-section">
            <h2 class="component-title">Glyphs</h2>
            <div class="component-showcase" id="glyph-showcase">
                <!-- All glyphs will be rendered here by JS -->
            </div>
        </section>
        
        <section class="component-section">
            <h2 class="component-title">Tiles</h2>
            <div class="component-showcase" id="tile-showcase">
                <!-- Tiles will be rendered here by JS -->
            </div>
        </section>

        <section class="component-section">
            <h2 class="component-title">4x4 Tile Grid</h2>
            <div class="grid-container-sandbox">
                <div class="grid" id="sandboxTileGrid"></div>
            </div>
        </section>

    </main>
    <script src="game-objects.js"></script>
    <script src="definitions.js"></script>
    <script src="sandbox.js"></script>
</body>
</html>
