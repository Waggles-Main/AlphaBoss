<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumables Sandbox</title>
    <link rel="stylesheet" href="gameplay.css">
    <link rel="stylesheet" href="sandbox.css">
</head>
<body>
    <main class="sandbox-container">
        <header class="sandbox-header">
            <h1>Consumables Sandbox</h1>
            <a href="sandbox.html" class="nav-link">&larr; Back to Hub</a>
        </header>
        <section class="component-section">
            <h2 class="component-title">Mock Game State</h2>
            <div class="game-state-display">Player Money: <span id="mockMoneyDisplay">$0</span></div>
            <div class="game-state-display">
                <span>Wild Tile Progress:</span>
                <div class="progress-bar-container"><div id="wildTileProgressBar" class="progress-bar-fill"></div></div>
            </div>
        </section>
        <section class="component-section">
            <h2 class="component-title">Player's Held Consumables (Game State)</h2>
            <div class="player-inventory-container" id="playerConsumablesContainer"></div>
        </section>
        <section class="component-section">
            <h2 class="component-title">Mock Player Glyphs (for Temperance)</h2>
            <div class="player-inventory-container" id="playerGlyphsContainer"></div>
        </section>
        <section class="component-section">
            <h2 class="component-title">Available Consumables</h2>
            <div class="component-showcase" id="consumable-showcase"></div>
        </section>
        <section class="component-section">
            <h2 class="component-title">Test Grid</h2>
            <div class="grid" id="consumableTestGrid"></div>
        </section>
    </main>

    <!-- New Tile Selection Modal (hidden by default) -->
    <div class="modal-overlay" id="tileSelectionModalOverlay">
        <div class="tile-selection-modal">
            <h2 id="tileSelectionTitle">Select Tiles</h2>
            <p id="tileSelectionSubtitle">Choose up to 2 tiles to enhance.</p>
            <div class="tile-selection-grid" id="tileSelectionGrid">
                <!-- Tiles from the bag will be rendered here -->
            </div>
            <div class="tile-selection-actions">
                <button id="tileSelectionConfirmBtn" class="btn-confirm" disabled>Confirm</button>
            </div>
        </div>
    </div>

    <!-- Dev Controls Panel -->
    <div id="devPanel" class="dev-panel">
        <div class="dev-panel-header">
            <h3 class="dev-title">DEV CONTROLS</h3>
            <button id="devMinimizeBtn" class="dev-minimize-btn">-</button>
        </div>
        <div class="dev-panel-content">
            <h4 class="dev-subtitle">Navigation</h4>
            <button id="devNavMenu">Main Menu</button>
            <button id="devNavGame">Gameplay</button>
            <button id="devNavShop">Shop</button>
            <button id="devNavEvent">Event</button>
            <button id="devNavSandbox">Sandbox</button>
        </div>
    </div>

    <script src="game-objects.js"></script>
    <script src="sandbox-definitions.js"></script>
    <script src="shared.js"></script>
    <script src="consumables-sandbox.js"></script>
</body>
</html>
