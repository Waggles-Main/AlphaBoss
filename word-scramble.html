<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="word-scramble.css">
</head>
<body>
    <main class="scramble-screen">
        <header class="scramble-header">
            <div class="header-info">
                <div class="info-box">
                    <span class="info-label">WORDS</span>
                    <span class="info-value" id="wordsFoundCount">0 / 6</span>
                </div>
                <div class="info-box timer-box">
                    <span class="info-label">TIME</span>
                    <span class="info-value" id="timer">2:00</span>
                </div>
                <div class="info-box">
                    <span class="info-label">BONUS</span>
                    <span class="info-value" id="bonusWordsCount">0</span>
                </div>
            </div>
        </header>

        <section class="words-grid" id="wordsGrid">
            <!-- Word rows will be generated by JS -->
        </section>

        <section class="hint-section">
            <div class="hint-bar" id="hintBar">
                <div class="hint-segment"></div>
                <div class="hint-segment"></div>
                <div class="hint-segment"></div>
                <div class="hint-segment"></div>
            </div>
            <div class="hint-label">HINT</div>
        </section>

        <section class="input-area">
            <div class="input-tiles" id="inputTiles">
                <!-- Current word tiles go here -->
            </div>
        </section>

        <section class="letter-pool" id="letterPool">
            <!-- Clickable letter tiles go here -->
        </section>

        <section class="scramble-actions">
            <button class="scramble-btn btn-shuffle" id="shuffleBtn">SHUFFLE</button>
            <button class="scramble-btn btn-clear" id="clearBtn">CLEAR</button>
            <button class="scramble-btn btn-submit" id="submitBtn">SUBMIT</button>
        </section>
    </main>

    <!-- Modal for results -->
    <div class="modal-overlay" id="resultModalOverlay">
        <div class="result-modal">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <div class="result-actions">
                <button id="playAgainBtn">PLAY AGAIN</button>
                <button id="backToMenuBtn">MAIN MENU</button>
            </div>
        </div>
    </div>

    <!-- Error Message Container -->
    <div id="error-container"></div>

    <div id="devPanel" class="dev-panel">
        <div class="dev-panel-header">
            <h3 class="dev-title">DEV CONTROLS</h3>
            <button id="devMinimizeBtn" class="dev-minimize-btn">-</button>
        </div>
        <div class="dev-panel-content">
            <button id="devWin">Auto Win</button>
            <button id="devLose">Auto Lose</button>
            <div class="dev-score-calc">
                <h4 class="dev-subtitle">Game State</h4>
                <div id="devScoreDetails">Loading...</div>
            </div>
            <h4 class="dev-subtitle">Navigation</h4>
            <button id="devNavMenu">Main Menu</button>
            <button id="devNavGame">Gameplay</button>
            <button id="devNavShop">Shop</button>
            <button id="devNavEvent">Event</button>
        </div>
    </div>

    <!-- Sound library and manager -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="sound.js"></script>
    <script src="word-scramble.js"></script>
</body>
</html>
