<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBoss - Main Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <div class="title-container">
            <div class="title-row">
                <div class="title-tile">A</div>
                <div class="title-tile">L</div>
                <div class="title-tile">P</div>
                <div class="title-tile">H</div>
                <div class="title-tile">A</div>
            </div>
            <div class="title-row">
                <div class="title-tile">B</div>
                <div class="title-tile">O</div>
                <div class="title-tile">S</div>
                <div class="title-tile">S</div>
            </div>
        </div>
        <div class="menu-actions">
            <button id="playBtn" class="menu-btn btn-play">PLAY</button>
            <div class="menu-actions-row">
                <button class="menu-btn btn-options">OPTIONS</button>
                <button class="menu-btn btn-stats">STATS</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('playBtn').addEventListener('click', () => {
            // Clear all data related to a run to ensure a fresh start.
            localStorage.removeItem('alphaBossRound');
            localStorage.removeItem('alphaBossMoney');
            localStorage.removeItem('alphaBossUpgrades');
            localStorage.removeItem('alphaBossMasterTileSet');
            localStorage.removeItem('alphaBossPlayedBefore');
            localStorage.removeItem('alphaBossRun'); // Clear the new run state object

            // Navigate to the new between-rounds screen to start the run.
            window.location.href = 'between-rounds.html';
        });
    </script>
</body>
</html>
